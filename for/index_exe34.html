<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

    let soma = 0;

    for (let i = 0; i < 5; i++) {
        let numero = parseInt(prompt("Digite o " + (i + 1) + "º número inteiro:"));
        soma += numero;
    }

    let media = soma / 5;

    document.write("A média aritmética dos valores lidos é:", media);


    </script>
</body>
</html>
