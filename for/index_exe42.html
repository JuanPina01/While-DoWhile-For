<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        document.write("Os números ímpares de 50 a 1 são: <br>");
 
         for (let i = 49; i >= 1; i -= 2) {
        document.write(i + "<br>");
}


    </script>
</body>
