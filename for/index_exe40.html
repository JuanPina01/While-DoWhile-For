<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        document.write("Os primeiros 20 números da sequência de Fibonacci são: <br>");

        let primeiro = 0;
        let segundo = 1;
 
        for (let i = 1; i <= 20; i++) {
           document.write(primeiro + "<br>");
            let fibonacci = primeiro + segundo;
            primeiro = segundo;
            segundo = fibonacci;
        }


    </script>
</body>
</html>
