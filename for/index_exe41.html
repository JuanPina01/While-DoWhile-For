<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        let numero = parseInt(prompt("Digite um número inteiro:"));
        let somaPares = 0;
 
        if (!isNaN(numero) && numero >= 1) {
   
            for (let i = 2; i <= numero; i += 2) {
                somaPares += i;
            }

            document.write("A soma dos números pares entre 1 e " + numero + " é:", somaPares);
        } else {
            document.write("Por favor, digite um número inteiro válido maior ou igual a 1.");
        }


    </script>
</body>
</html>
