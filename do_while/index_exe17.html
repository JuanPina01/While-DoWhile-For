<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        let i = 1;
        let sum = 0;

        do {
            sum += i;
            i++;
        } while (i <= 100);

        document.write("A soma dos números de 1 a 100 é:", sum);

    </script>
</body>
</html>
