<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        
        let numero = parseInt(prompt("Digite um número inteiro:"));
        let somaPares = 0;
        let i = 2;

        if (!isNaN(numero) && numero >= 1) {

            do {
                somaPares += i;
                i += 2;
            } while (i <= numero);
        } else {
            document.write("Por favor, digite um número inteiro válido maior ou igual a 1.");
        }

        document.write("A soma dos números pares entre 1 e " + numero + " é:", somaPares);

    </script>
</body>
</html>
