<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        let totalIdades = 0;
        let contador = 0;
        let nome;


        do {
            nome = prompt("Nome da pessoa:");

            if (nome.toLowerCase() !== "fim") {
                let idade = parseInt(prompt("Idade da pessoa:"));

                if (!isNaN(idade)) {
                    totalIdades += idade;
                    contador++;
                } else {
                    document.write("Por favor, digite uma idade válida.");
                }
            }
        } while (nome.toLowerCase() !== "fim");

        if (contador > 0) {
            let mediaIdades = totalIdades / contador;
            document.write("A média das idades das pessoas é:", mediaIdades);
        } else {
            document.write("Nenhum dado foi inserido para calcular a média.");
        }


    </script>
</body>
</html>
