<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        let soma = 0;
        let contador = 0;
        let numero;

        do {
            numero = parseInt(prompt("Digite um número inteiro:"));

            if (!isNaN(numero)) {
                soma += numero;
                contador++;
            } else {
                document.write("Por favor, digite um número inteiro válido.");
            }
        } while (contador < 5);

        let media = soma / contador;

        document.write("A média aritmética dos números digitados é: ", media);


    </script>
</body>
</html>
