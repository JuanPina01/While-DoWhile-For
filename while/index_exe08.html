<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        let limite = parseInt(prompt("Digite um número inteiro: "));

        let anterior = 0;
        let atual = 1;

        document.write("Sequência de Fibonacci até " + limite + ": <br>");

        while (atual <= limite) {
            document.write(anterior  + "<br>");

            let proximo = anterior + atual;
            anterior = atual;
            atual = proximo;
        }
        
    </script>
</body>
</html>
