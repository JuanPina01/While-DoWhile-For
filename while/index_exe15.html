<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        let somaIdades = 0;
        let contador = 0;

        while (true) {
            let nome = prompt("Digite o nome da pessoa ou 'fim' para encerrar:");
            
            if (nome.toLowerCase() === 'fim') {
                break;
            }
            
            let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
            somaIdades += idade;
            contador++;
        }

        if (contador === 0) {
            document.write("Nenhuma idade foi inserida.");
        } else {
            let mediaIdades = somaIdades / contador;
            document.write("A média das idades é:", mediaIdades);
        }

    </script>
</body>
</html>
