<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        let contador = 1;
        let somaIdades = 0;

        while (contador <= 5) {
            let nome = prompt("Digite o nome da pessoa " + contador + ":");
            let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
            
            somaIdades += idade;
            contador++;
        }

        let mediaIdades = somaIdades / 5;
        document.write("A média das idades é:", mediaIdades);
        
    </script>
</body>
</html>
