<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        let contador = 0;
        let anterior = 0;
        let atual = 1;

        document.write("Os primeiros 20 números da sequência de Fibonacci: <br>");

        while (contador < 20) {
            document.write(anterior  + "<br>");
            let proximo = anterior + atual;
            anterior = atual;
            atual = proximo;
            contador++;
        }
        
    </script>
</body>
</html>
